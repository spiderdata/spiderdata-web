<!DOCTYPE html>
<html>
<head>

                </tr>
                <tr>
                    <!--<td><a href="login.html"><button type="button" id="post">提交</button></a></td>-->
                    <td>
                        <button type="button" id="post">提交</button>
                    </td>
                    <td><a href=""><input type="button" value="重置"></a></td>
                </tr>
            </table>

        </from>
        <!--<script type="text/javascript" src="js/main.js"></script>-->
    </div>
</div>
